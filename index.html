<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Fusion</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assests/lily-banse--YHSwy6uqvk-unsplash.jpg" alt="Background Image" class="background-image">
            <div class="image-text">
                Welcome To Flavour Fusion!!
            </div>
            <h5>Made by Nitin Soni</h5>
         
            <div class="search">
                <input type="text" placeholder="Search Meal..." class="search-input">
            </div>
            
            <div class="random-meal-section">
                <h2>
                    Random-Meal Section
                </h2>
                <div class="meal-details">
                    <div class="meal-image">
                        <img src="path_to_random_image.jpg" alt="Random Meal" height="300px" width="300px">
                        <p>Random Meal Description</p>
                    </div>
                    <div class="ingredients-box">
                        <h3>Ingredients:</h3>
                        <ul class="ingredients-list">
                            <li>Ingredient 1</li>
                            <li>Ingredient 2</li>
                            <!-- Add more list items as needed -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>  
        <h4>Results For Your Search</h4>
        <div class="hidden">
            <!-- Results grid here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
